<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Store</title>
    </head>

    <body>
        <header class="header">
            <div class="brand">
                <h1 class="brand-name">
                    <a class="logo" href="./index.html"> Online Store </a>
                </h1>
            </div>
            <div class="total-price"><span>Cart total:</span> €0.00</div>
            <div routerlink="cart" class="cart">
                <div class="total"><div class="total_content">0</div></div>
            </div>
        </header>

        <main class="main">
            <div class="app-storage-page">
              <div class="filters">
                <div class="reset-total">
                    <button class="btn">Reset Filters</button><button class="btn">Copy Link</button>
                </div>
                <div class="category">
                    <h3 class="filter-title">Category</h3>
                    <div class="filter-list">
                        <div class="checkbox-line item-active">
                            <input type="checkbox" id="smartphones" /><label for="smartphones">smartphones</label
                            ><span>(5/5)</span>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Brand</h3>
                    <div class="filter-list">
                        <div class="checkbox-line item-active">
                            <input type="checkbox" id="smartphones" /><label for="smartphones">Apple</label
                            ><span>(3/3)</span>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Price</h3>
                    <div class="out-data">
                        <div class="from-data">€10.00</div>
                        <!---->
                        ⟷
                        <div class="to-data">€1749.00</div>
                        <!---->
                    </div>
                    <div class="multi-range">
                        <input type="range" min="0" max="48" class="ng-untouched ng-pristine ng-valid" /><input
                            type="range"
                            min="0"
                            max="48"
                            class="ng-untouched ng-pristine ng-valid"
                        />
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Stock</h3>

                            type="range"
                            min="0"
                            max="48"
                            class="ng-untouched ng-pristine ng-valid"
                        />
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="sort-products">
                    <div class="sort-bar">
                        <select>
                            <option value="sort-title" disabled selected class="sort-name">Sort options:</option>
                            <option value="price-down">Price (High to Low)</option>
                            <option value="price-up">Price (Low to High)</option>
                            <option value="rating-down">Rating (High to Low)</option>
                            <option value="rating-up">Rating (Low to High)</option>
                        </select>
                    </div>
                    <div class="stat">Found: 0</div>
                    <div class="search-bar">
                        <input type="search" placeholder="Search product">

        </main>

        <footer class="footer">
            <p>Online Store 2022</p>
        </footer>

        <template class="item-template" >
            <div class="item big-item">
                <div class="item-container">
                    <div class="item-text">
                        <div class="item-title"></div>
                        <div class="item-info">
                            <div class="item-info-item">
                                <p class="item-category"><span>Category: </span></p>
                                <p class="item-brand"><span>Brand: </span></p>
                                <p class="item-price"><span>Price: </span></p>
                                <p class="item-discount"><span>Discount: </span></p>
                                <p class="item-rating"><span>Rating: </span></p>
                                <p class="item-stock"><span>Stock: </span></p>
                            </div>
                        </div>
                    </div>
                    <div class="item-buttons">
                        <button class="add-to-cart">ADD TO CART</button>
