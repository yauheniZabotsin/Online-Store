<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Store</title>
    </head>

    <body>
        <header class="header">
            <div class="brand">
                <h1 class="brand-name">
                    <a class="logo" href="#main-page"> Online Store </a>
                </h1>
            </div>
            <div class="total-price"><span>Cart total:</span> €0.00</div>
            <div routerlink="cart" class="cart">
                <div class="total"><a class="total_content" href="#cart-page">0</a></div>
            </div>
        </header>

        <main class="main">
            <div class="filters">
                <div class="reset-total">
                    <button class="btn">Reset Filters</button><button class="btn">Copy Link</button>
                </div>
                <div class="category">
                    <h3 class="filter-title">Category</h3>
                    <div class="filter-list">
                        <div class="checkbox-line item-active">
                            <input type="checkbox" id="smartphones" /><label for="smartphones">smartphones</label
                            ><span>(5/5)</span>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Brand</h3>
                    <div class="filter-list">
                        <div class="checkbox-line item-active">
                            <input type="checkbox" id="smartphones" /><label for="smartphones">Apple</label
                            ><span>(3/3)</span>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Price</h3>
                    <div class="out-data">
                        <div class="from-data">€10.00</div>
                        <!---->
                        ⟷
                        <div class="to-data">€1749.00</div>
                        <!---->
                    </div>
                    <div class="multi-range">
                        <input type="range" min="0" max="48" class="ng-untouched ng-pristine ng-valid" /><input
                            type="range"
                            min="0"
                            max="48"
                            class="ng-untouched ng-pristine ng-valid"
                        />
                    </div>
                </div>
                <div class="category">
                    <h3 class="filter-title">Stock</h3>
                    <div class="out-data">
                        <div class="from-data">2</div>
                        <!---->
                        ⟷
                        <div class="to-data">150</div>
                        <!---->
                    </div>
                    <div class="multi-range">
                        <input type="range" min="0" max="48" class="ng-untouched ng-pristine ng-valid" /><input
                            type="range"
                            min="0"
                            max="48"
                            class="ng-untouched ng-pristine ng-valid"
                        />
                    </div>
                </div>
            </div>
            <div class="products"></div>
        </main>

        <footer class="footer"><p>Online Store 2022</p></footer>
    </body>
</html>
